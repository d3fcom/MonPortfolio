{% extends "index.html" %}

{% block content %}
<section id="new-blog-post" class="section">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold mb-8 text-center">Create New Blog Post</h2>
        <div class="max-w-2xl mx-auto">
            <form action="{{ url_for('new_blog_post') }}" method="POST" class="space-y-4">
                <div>
                    <label for="title" class="block mb-1">Title</label>
                    <input type="text" id="title" name="title" required class="w-full px-3 py-2 rounded bg-gray-700 text-white">
                </div>
                <div>
                    <label for="content" class="block mb-1">Content</label>
                    <textarea id="content" name="content" required class="w-full px-3 py-2 rounded bg-gray-700 text-white" rows="10"></textarea>
                </div>
                <div>
                    <label for="tags" class="block mb-1">Tags (comma-separated)</label>
                    <input type="text" id="tags" name="tags" class="w-full px-3 py-2 rounded bg-gray-700 text-white" placeholder="e.g., technology, programming, cybersecurity">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Create Post</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
